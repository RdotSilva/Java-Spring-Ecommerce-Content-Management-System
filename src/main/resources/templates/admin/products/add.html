<!doctype html>
<html lang="en">

<head th:replace="/fragments/header"></head>

<body>

    <nav th:replace="/fragments/navigation :: nav-admin"></nav>
    <div class="container">
        <h1 class="display-2">Add new product</h1>
        <a href="/admin/products" class="btn btn-primary mb-5">Back to products</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <!-- th:objects="${product} is the product entity (passed in as a model from controller) -->
        <form method="post" th:object="${product}" th:action="@{/admin/products/add}" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>

            <div class="form-group">
                <label for="">Name</label>
                <!--  th:field="*{name}" connects with the "name" field located inside entity (Product) -->
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Description">
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <div class="form-group">
                <input type="file class=form-control th:name=file">
            </div>

            <div class="form-group">
                <label for="">Price</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="20 or 20.99">
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group">
                <label for="">Quantity</label>
                <input type="text" class="form-control" th:field="*{quantity}" placeholder="Quantity">
                <span class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>

            <div class="form-group">
                <label for="">Category</label>
                <select th:field="${categoryId}}" class="form-control">
                    <option th:value="0">Choose a category</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id} th:text=${cat.name}"></option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>
            </div>

            <button class="btn btn-danger">Add</button>
        </form>

    </div>

    <footer th:replace="/fragments/footer"></footer>

</body>
</html>
