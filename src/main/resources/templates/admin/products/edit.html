<!doctype html>
<html lang="en">

<head th:replace="/fragments/header"></head>

<body>

    <nav th:replace="/fragments/navigation :: nav-admin"></nav>
    <div class="container">
        <h1 class="display-2" th:text="'Edit ' + ( ${productName} ?: ${product.name} )"></h1>
        <a href="/admin/products" class="btn btn-primary mb-5">Back to products</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        

    </div>

    <footer th:replace="/fragments/footer"></footer>

    <script>

        // Used to fire off readURL method when image changes (to preview image)
        $(function () {

            $("#file").change(function () {
                readURL(this, '1');
            });

        });

    </script>

</body>
</html>
